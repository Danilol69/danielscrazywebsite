<!--
	class: class of the figure
	link: url the image directs to
	alt: alternative text
	caption: caption
	mouse: what the image says when moused over ("title" in HTML)
-->
<figure {{ with .Get "class" }}class="{{.}}"{{ end -}}>
    {{- with .Get "link"}}<a href="{{.}}">{{ end -}}
    <img src="{{ .Get "src" }}"
         style="border-radius: 8px;"
         {{- with .Get "mouse" }} title="{{.}}"{{ end -}}
         {{- with .Get "alt" }} alt="{{.}}"{{ end -}}
    >
    {{- if .Get "link"}}</a>{{ end -}}
    {{- with .Get "caption" -}}
    <figcaption style="text-align: center; font-style: italic; font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
        {{- . -}}
    </figcaption>
    {{- end -}}
</figure>
